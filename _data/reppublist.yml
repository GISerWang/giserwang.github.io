- title: 'Efficient inference of large-scale air quality using a lightweight ensemble predictor'
  image: IJGIS-2024-12.jpg
  description: In this study, we propose a Lightweight Ensemble Predictor (LiEnPred) for efficient air quality prediction in large-scale sparse scenarios. In our experiments, we collected air quality data from over 2000 sensors across China over the past three years and evaluated LiEnPredâ€™s prediction performance in large-scale scenarios using PM2.5 and NO2 concentration data. The experimental results demonstrate that the proposed LiEnPred model matches or exceeds the pre dictive accuracy of eight baselines with faster time efficiency and fewer model parameters.
