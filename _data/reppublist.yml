- title: 'A lightweight spatiotemporal graph dilated convolutional network for urban sensor state prediction'
  image: SCSI-2023-12.jpg
  description: In this study, we propose a lightweight spatiotemporal graph dilated convolutional network called STGDN with satisfactory prediction accuracy and lower model complexity. We conducted on multi experiments on three real-world spatiotemporal datasets, and the experimental results show that the proposed STGDN model outperforms or achieves comparable prediction accuracy of the existing nine baselines with higher operational efficiency and fewer model parameters. 
