- title: 'A hybrid data-driven framework for spatiotemporal traffic flow data imputation'
  image: IOTJ-2022-09.jpg
  description: We treated the complex patterns in traffic flow as integrating multiple simple patterns and proposed a hybrid missing data imputation framework called ST-PTD. We applied the framework in actual traffic flow data sets collected in Wuhan, China. The results showed that the ST-PTD framework outperformed the eight existing baselines in terms of imputation accuracy.
  authors: <strong>Peixiao Wang</strong> , Tao Hu, Fei Gao, Ruijie Wu, Wei Guo*, and Xinyan Zhu
