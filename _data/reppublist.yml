- title: 'Urban traffic flow prediction: a dynamic temporal graph network considering missing values'
  image: IJGIS-2023-04.jpg
  description: We proposed a dynamic temporal graph neural network for traffic flow prediction with missing values.The proposed model was validated on an actual traffic dataset collected in Wuhan, China. Experimental results showed that D-TGNM achieved good prediction results under four missing data scenarios, and outperformed ten existing state-of-the-art baselines.
